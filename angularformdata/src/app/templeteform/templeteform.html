<h2>Template Driven Form Example</h2>

<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
  <div>
    <label>Name:</label>
    <input
      type="text"
      name="name"
      [(ngModel)]="user.name"
      required
      minlength="3"
      #nameRef="ngModel"
    />
    <div *ngIf="nameRef.invalid && nameRef.touched">
      <small *ngIf="nameRef.errors?.required">Name is required</small>
      <small *ngIf="nameRef.errors?.minlength">Name must be at least 3 characters</small>
    </div>
  </div>

  <div>
    <label>Email:</label>
    <input
      type="email"
      name="email"
      [(ngModel)]="user.email"
      required
      email
      #emailRef="ngModel"
    />
    <div *ngIf="emailRef.invalid && emailRef.touched">
      <small *ngIf="emailRef.errors?.required">Email is required</small>
      <small *ngIf="emailRef.errors?.email">Invalid email format</small>
    </div>
  </div>

  <div>
    <label>Gender:</label>
    <select name="gender" [(ngModel)]="user.gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
  </div>

  <button type="submit" [disabled]="userForm.invalid">Submit</button>
</form>

<hr />

<p><strong>Form Data:</strong> {{ user | json }}</p>
<p *ngIf="submitted">Form Submitted!</p>
