<h2>Angular Template-Driven Form Example</h2>

<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
  <!-- Name Field -->
  <label>Name:</label>
  <input 
    type="text" 
    name="name" 
    ngModel 
    required 
    minlength="3" 
    #nameRef="ngModel">
  <div *ngIf="nameRef.touched && nameRef.invalid">
    <small *ngIf="nameRef.errors?.['required']">Name is required.</small>
    <small *ngIf="nameRef.errors?.['minlength']">Name must be at least 3 characters.</small>
  </div>

  <!-- Email Field -->
  <label>Email:</label>
  <input 
    type="email" 
    name="email" 
    ngModel 
    required 
    #emailRef="ngModel">
  <div *ngIf="emailRef.touched && emailRef.invalid">
    <small *ngIf="emailRef.errors?.['required']">Email is required.</small>
    <small *ngIf="emailRef.errors?.['email']">Invalid email format.</small>
  </div>

  <!-- Submit Button -->
  <button type="submit" [disabled]="userForm.invalid">Submit</button>
</form>

<!-- Display Data -->
<p *ngIf="submitted">Form Submitted Successfully! âœ…</p>
<pre *ngIf="submitted">{{ formData | json }}</pre>
